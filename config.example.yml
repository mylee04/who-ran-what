# who-ran-what configuration
# Copy this file to ~/.who-ran-what.yml

# Default time period for dashboard
# Options: today, week, month
default_period: week

# Show trend comparison (vs previous period)
show_trend: true

# Maximum items to show in each category
max_items: 5

